<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time-Tracking-Dashboard</title>
</head>
<body>
<div class="container">
<div class="flex">
    <div class="flex1">
        <div class="inner-flex">
    <div class="img">
    <img src="images/image-jeremy.png" alt="profile"></div>
    <div class="name">
    <p>Report for</p>
    <h1>Jeremy Robson</h1></div>
    </div>
    </div>
    <div class="flex2">
        <ul>
            <li><button id="daily-btn">Daily</button></li>
            <li><button id="weekly-btn">Weekly</button></li>
            <li><button id="monthly-btn">Monthly</button></li>
            </ul>
            </div>
        </div> 
            <div class="grid">
            <div class="grid3">
                <div class="flex3" id="work">
                    <img src="images/icon-work.svg" alt="work" id="img">
                </div>
                <div class="flex4">
                    <h4>Work <span><img src="images/icon-ellipsis.svg"></span></h4>
                    <div class="mobile">
                    <h1 id="work-current">32hrs</h1>
                    <p id="work-previous">Last week - 36hrs</p>
                    </div>
                </div>
            </div>
            <div class="grid4">
                <div class="flex3 play" id="play">
                    <img src="images/icon-play.svg" alt="play">
                </div>
                <div class="flex4">
                    <h4>Play <span><img src="images/icon-ellipsis.svg"></span></h4>
                    <div class="mobile">
                    <h1 id="play-current">10hrs</h1>
                    <p id="play-previous">Last week - 8hrs</p>
                    </div>
                </div>
            </div>
            <div class="grid5">
                <div class="flex3 study" id="study">
                    <img src="images/icon-study.svg" alt="study">
                </div>
                <div class="flex4">
                    <h4>Study<span><img src="images/icon-ellipsis.svg"></span></h4>
                    <div class="mobile">
                    <h1 id="study-current">4hrs</h1>
                    <p id="study-previous">Last week - 7hrs</p>
                    </div>
                </div>
            </div>
            <div class="grid6">
                <div class="flex3 exercise" id="exercise">
                    <img src="images/icon-exercise.svg" alt="exercise">
                </div>
                <div class="flex4">
                    <h4>Exercise <span><img src="images/icon-ellipsis.svg"></span></h4>
                    <div class="mobile">
                    <h1 id="exercise-current">4hrs</h1>
                    <p id="exercise-previous">Last week - 5hrs</p>
                    </div>
                </div>
            </div>
            <div class="grid7">
                <div class="flex3 social" id="social">
                    <img src="images/icon-social.svg" alt="social">
                </div>
                <div class="flex4">
                    <h4>Socials <span><img src="images/icon-ellipsis.svg"></span></h4>
                    <div class="mobile">
                    <h1 id="social-current">5hrs</h1>
                    <p id="social-previous">Last week - 10hrs</p>
                    </div>
                </div>
            </div>
            <div class="grid8">
                <div class="flex3 self-care" id="self-care">
                    <img src="images/icon-self-care.svg" alt="self care">
                </div>
                <div class="flex4">
                    <h4>Self Care<span><img src="images/icon-ellipsis.svg"></span></h4>
                    <div class="mobile">
                    <h1 id="care-current">2hrs</h1>
                    <p id="care-previous">Last week - 2hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
